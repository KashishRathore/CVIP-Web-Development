<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Temperature Convertor.com</title>
    <link rel="stylesheet" href="Temperature Converter.css">
</head>

<body>
    <div>
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="main">
            <div id="fahrenheit">
                <b>Fahrenheit:</b>
                <input type="text" id="fahrenheitInput">
                <strong>°F</strong>
                <button>CONVERT</button>
            </div>
            <div id="celsius">
                <b>Celsius:</b>
                <input type="text" id="celsiusInput">
                <strong>°C</strong>
                <button>CONVERT</button>
            </div>
            <div id="kelvin">
                <b>Kelvin:</b>
                <input type="text" id="kelvinInput">
                <strong>K</strong>
                <button>CONVERT</button>
            </div>
             <div id="rankine">
                <b>Rankine:</b>
                <input type="text" id="rankineInput">
                <strong>°R</strong>
                <button>CONVERT</button>
            </div> 
            <div id="centigrade">
                <b>Centigrade:</b>
                <input type="text" id="centigradeInput">
                <strong>°C</strong>
                <button>CONVERT</button>
            </div>
            <div id="Réaumur">
                <b>Réaumur:</b>
                <input type="text" id="reaumurInput">
                <strong>°C</strong>
                <button>CONVERT</button>
            </div>
          <button>RESET</button>
        </div>
    </div>







    <script src="Temperature Converter.js"></script>
</body>

</html>
